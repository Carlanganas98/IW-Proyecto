<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head :: header" />
    <title>IW: Mis Vehiculos</title>
</head>

<body class="d-flex flex-column h-100">

    <header th:replace="fragments/nav.html :: nav"></header>

    <main class="flex-shrink-0">
        <div class="container">
            <h1>Mis Vehiculos</h1>

            <table>
                <tbody>
                    <tr th:each="v: ${vehiculos}">
                        <td th:text="${v.tipo}">Coche</td>
                        <td> --> </td>
                        <td th:text="${v.modelo}">Toyota Auris</td>
                        
                        <td>
                            <a th:if="${v.tipo == 'COCHE'}">
                                <img th:src="@{/img/favicon.svg}" src="/img/favicon.svg" class="rounded mx-auto d-inline-block" width="50" height="50">
                            </a>
                        </td>
                        <td>
                            <a th:if="${v.tipo == 'MOTO'}">
                                <img th:src="@{/img/motorcycle-solid.svg}" src="/img/motorcycle-solid.svg" class="rounded mx-auto d-inline-block" width="50" height="50">
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <ul>
                <li>
                    <a th:if="${session.u.hasRole('USER')}" th:href="@{/vehiculoDetallado/}">Coche 1
                    <img th:src="@{/img/favicon.svg}" src="/img/favicon.svg" class="rounded mx-auto d-inline-block" width="50" height="50">
                    </a>
                </li>
                <li>
                    <a th:if="${session.u.hasRole('USER')}" th:href="@{/vehiculoDetallado/}">Moto 1
                    <img th:src="@{/img/motorcycle-solid.svg}" src="/img/motorcycle-solid.svg" class="rounded mx-auto d-inline-block" width="50" height="50">
                    </a>
                </li>
                <li>
                    <a th:if="${session.u.hasRole('USER')}" th:href="@{/vehiculoDetallado/}">Coche 2
                    <img th:src="@{/img/favicon.svg}" src="/img/favicon.svg" class="rounded mx-auto d-inline-block" width="50" height="50">
                    </a>
                </li>
            </ul>

        </div>
    </main>

    <th:block th:replace="fragments/footer.html :: footer" />
</body>

</html>
