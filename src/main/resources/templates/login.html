<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head :: header" />
    <title>IW: Login</title>
</head>

<body class="d-flex flex-column h-100 w-100">
    <!--<header th:replace="fragments/nav.html :: nav"></header>-->
    <!--<h1>SOY LOG IN</h1>-->
    <main class="w-100 h-100">
        <div class="w-100 h-100 d-flex justify-content-center align-items-center">
            <div class="container w-50">
                <form class="form-signin" method="post" th:action="@{/login}">
                    <div class="row">
                        <div class="col d-flex justify-content-center">
                            <h2 class="form-signin-heading">Inicia sesión</h2>
                            <p th:if="${#request.getQueryString() == 'error'}" class="error">
                                Error en nombre de usuario o contraseña
                            </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4 mx-auto">
                            <p>
                                <label for="username" class="form-label">Introduce tu nombre de usuario:</label>
                                <label for="username" class="visually-hidden">pacogarcia99</label>
                                <input type="text" id="username" name="username" class="form-control" placeholder="pacogarcia99" required="required">
                            </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4 mx-auto">
                            <p>
                                <label for="password" class="form-label">Introduce tu contraseña:</label>
                                <label for="password" class="visually-hidden">**********</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="**********" required="required">
                            </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col d-flex justify-content-center">
                            <button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar sesión</button>
                        </div>
                    </div>
                    
                    <p></p>
                
                    <div class="row justify-content-center align-items-center">
                        <div class="col-auto">
                            <label>¿Aún no tienes cuenta?</label>
                        </div>
                        <div class="col-auto">
                            <a href="registro" class="btn btn-primary mt-5">Regístrate aquí</a>
                            <!--<button class="btn btn-primary" type="submit">Regístrate aquí</button>-->
                        </div>
                    </div>
                </form>
                
                <div class="row justify-content-center align-items-center mt-3">
                    <form class="col-auto d-flex" th:action="@{/login}" method="post">
                        <input type="hidden" name="username" value="b">
                        <input type="hidden" name="password" value="aa">
                        <button type="submit" class="btn btn-outline-danger btn-sm">debug: cliente</button>
                    </form>
                    <form class="col-auto d-flex" th:action="@{/login}" method="post">
                        <input type="hidden" name="username" value="a">
                        <input type="hidden" name="password" value="aa">
                        <button type="submit" class="btn btn-outline-danger btn-sm">debug: admin</button>
                    </form>
                    <form class="col-auto d-flex" th:action="@{/login}" method="post">
                        <input type="hidden" name="username" value="d">
                        <input type="hidden" name="password" value="aa">
                        <button type="submit" class="btn btn-outline-danger btn-sm">debug: empleado</button>
                    </form>
                </div>

            </div>
        </div>

        
        
    </main>

    <th:block th:replace="fragments/footer.html :: footer" />
</body>

</html>
