<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head :: header" />
    <title>IW: Admin</title>
</head>


<script>
var myModal = document.getElementById('myModal')
var myInput = document.getElementById('myInput')

myModal.addEventListener('shown.bs.modal', function () {
  myInput.focus()
})

</script>

<!--- comentario --->
<!--- comentario --->
<!--- comentario --->
<body class="d-flex flex-column h-100">

    <header th:replace="fragments/nav.html :: nav"></header>

    

    <main class="flex-shrink-0">

        
        <div class="container">
            <h1>Administración</h1>
            <div class="row d-flex justify-content-center">
                <div class="card rounded-0 col-sm-5 border">
                    <h2>Gestion de trabajadores</h2>
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First</th>
                            <th scope="col">Last</th>
                            <th scope="col">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user: ${users}">
                                <td th:text="${user.id}"></td> 
                                <td th:text="${user.firstName}"></td>
                                <td th:text="${user.lastName}"></td>
                                <td>
                                    <button type="button" class="btn btn-primary"><i class="bi bi-eye"></i></button>
                                    <button type="button" class="btn btn-success"><i class="bi bi-pencil"></i></button>
                                    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modalEliminar"><i class="bi bi-trash"></i></button>
                                
                                    <!-- Modal -->
                                    <div class="modal fade" id="modalEliminar" tabindex="-1" aria-labelledby="modalEliminarLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                            <h5 class="modal-title" id="modalEliminarLabel" th:text="'Eliminar ' + ${user.firstName}"></h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                            Estas a punto de eliminar este usuario. ¿Estás seguro?
                                            </div>
                                            <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                            
                                            <form th:action="@{/admin/borrarId/}">
                                                <input type="hidden" name="id" th:value="${user.id}">
                                                <button type="submit" class="btn btn-danger">Eliminar</button>
                                            </form>
                                            </div>
                                        </div>
                                        </div>
                                    </div>
                                    </div>


                                </td>
                            </tr>
                        </tbody>
                        
                      </table>
                    
                </div>
                
                <div class = "col-sm-1"></div>
    
                <div class="card rounded-0 col-sm-5 border">
                    <h2>Gestion de clientes</h2>
                    
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First</th>
                            <th scope="col">Last</th>
                            <th scope="col">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user: ${users}">
                                <td th:text="${user.id}"></td> 
                                <td th:text="${user.firstName}"></td>
                                <td th:text="${user.lastName}"></td>
                                <td>
                                    <button type="button" class="btn btn-primary"><i class="bi bi-eye"></i></button>
                                    <button type="button" class="btn btn-success"><i class="bi bi-pencil"></i></button>
                                    <button type="button" class="btn btn-danger"><i class="bi bi-trash"></i></button>
                                </td>
                            </tr>
                        </tbody>
                      </table>

                </div>
            </div>
        </div>



    </main>

    <th:block th:replace="fragments/footer.html :: footer" />
</body>

</html>
