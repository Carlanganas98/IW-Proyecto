<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head :: header" />
    <title>IW: Gestionar reparaciones</title>
</head>

<body class="d-flex flex-column h-100">

    <header th:replace="fragments/nav.html :: nav"></header>

    <main class="flex-shrink-0">
        <div class="container">
            <h1>Listado de reparaciones actuales</h1>

            <div class="card rounded-0 col-sm-12 border">
                <table class="table">
                    <thead>
                        <tr>
                        <th scope="col">Cliente</th>
                        <th scope="col">Vehículo</th>
                        <th scope="col">Descripción</th>
                        <th scope="col">Fecha inicio</th>
                        <th scope="col">Fecha fin</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Operaciones</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:each="rep: ${reparaciones_empleado}" >
                            <td th:text="|${rep.vehiculo.propietario.firstName} ${rep.vehiculo.propietario.lastName}|"></td>
                            <td th:text="${rep.vehiculo.modelo}"></td>
                            <td th:text="${rep.descripcion}"></td>
                            <td th:text="${rep.fechaInicio}"></td>
                            <td th:text="${rep.fechaFin}"></td>
                            <td th:text="${rep.estado}"></td>
                            <td>
                                <span th:if="${#strings.equals(rep.estado, 'PENDIENTE')}">
                                    <form th:action="@{/user/aceptarReparacion/}" method="POST">
                                        <input type="hidden" name="id_reparacion" th:value="${rep.id}">
                                        <button type="submit" class="btn btn-success"><i class="bi bi-heart-fill"></i></button>
                                    </form>
                                    <form th:action="@{/user/rechazarReparacion/}" method="POST">
                                        <input type="hidden" name="id_reparacion" th:value="${rep.id}">
                                        <button type="submit" class="btn btn-danger"><i class="bi bi-trash-fill"></i></button>
                                    </form>
                                </span>
                                <span th:unless="${#strings.equals(rep.estado, 'PENDIENTE')}">
                                    <button type="submit" class="btn btn-success"><i class="bi bi-chat-quote-fill"></i></button>
                                </span>

                                
                                
                                </td>

                                <button type="button" class="btn btn-success" data-bs-toggle="modal" 
                                    th:if="${rep.estado != T(es.ucm.fdi.iw.model.Reparacion.ESTADO).RECHAZADO}"
                                    th:attr="data-bs-target= '#Aceptar' + ${rep.id}">
                                    <i class="bi bi-plus"></i>
                                </button>
                                <div class="modal fade" th:attr="id='Aceptar' + ${rep.id}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">Formulario para aceptar la reparación:</h5>
                                            </div>
                                            <form th:action="@{/empleado/aceptarReparacion/}" method="POST">

                                            <div class="modal-body">

                                                <div class="d-grid gap-2 col-6 mx-auto">
                                                    <input type="button" value="Introducir nuevo servicio" th:attr="data-contenido='contenido' + ${rep.id}" class="btn btn-primary bservicio">
                                                </div>
                                                <p></p>

                                                <div th:id="'contenido' + ${rep.id}"></div>

                                            </div>
                                            <div class="modal-footer">
                                                    <input type="hidden" name="id_reparacion" th:value="${rep.id}">
                                                    <button type="submit" class="btn btn-primary">Aceptar</button>
                                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                            </div>  
                                        </form>
                                    </div>
                                    </div>
                                </div>

                                <button type="button" class="btn btn-danger" data-bs-toggle="modal" th:if="${rep.estado == T(es.ucm.fdi.iw.model.Reparacion.ESTADO).PENDIENTE}" th:attr="data-bs-target= '#Rechazar' + ${rep.id}">
                                    <i class="bi bi-trash-fill"></i>
                                </button>
                                <div class="modal fade" th:attr="id='Rechazar' + ${rep.id}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">¿Seguro que deseas rechazar la reparación?</h5>
                                            </div>
                                            <div class="modal-footer">
                                                <form th:action="@{/empleado/rechazarReparacion/}" method="POST">
                                                    <input type="hidden" name="id_reparacion" th:value="${rep.id}">
                                                    <button type="submit" class="btn btn-primary">Aceptar</button>
                                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                                </form>
                                            </div>  
                                        </div>
                                    </div>
                                </div>

                                <form th:if="${rep.estado != T(es.ucm.fdi.iw.model.Reparacion.ESTADO).PENDIENTE}" th:action="@{/empleado/reparacionPendiente/}" method="POST">
                                    <input type="hidden" name="id_reparacion" th:value="${rep.id}">
                                    <button type="submit" class="btn btn-warning"><i class="bi bi-arrow-counterclockwise"></i></button>
                                </form>

                                <form th:if="${rep.estado == T(es.ucm.fdi.iw.model.Reparacion.ESTADO).ACEPTADO}">
                                    <!-- <input type="hidden" > -->
                                    <button type="submit" class="btn btn-info"><i class="bi bi-info"></i></button>
                                </form>

                            </td>
                        </tr>
                    </tbody>
                    </table>
            </div>    

    </main>

    <th:block th:replace="fragments/footer.html :: footer" />
    <script>
        
        function botonDeNuevoServicio(boton) {
            const contenedor = document.getElementById(boton.dataset.contenido);
            console.log(boton, contenedor);
            boton.addEventListener('click', ()=>{
                let p = document.createElement('p');
                p.innerHTML =
                `<div class="row">
                    <div class="col-md-2">
                        <label>Servicio:</label>
                    </div>
                    <div class="col">
                        <input class="form-control" type="text" placeholder="Cambio de cristal" name="info" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <label>Precio estimado: </label>
                    </div>
                    <div class="col-md-4">
                        <input class="form-control" type="text" placeholder="50" name="precio" required>
                    </div>
                    €
                </div>`
                ;
                contenedor.appendChild(p);
            });
        }

        document.querySelectorAll('.bservicio')
            .forEach(b => botonDeNuevoServicio(b));
        
    </script>
</body>

</html>
