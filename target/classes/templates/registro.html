<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head :: header" />
    <title>IW: Registro</title>
</head>

<body class="d-flex flex-column h-100">
    <header th:replace="fragments/nav.html :: nav"></header>

    <main class="flex-shrink-0">
        <div class="container">

            <form class="form-signin" method="post" th:action="@{/login}">
                <div class="row">
                    <div class="col d-flex justify-content-center">
                        <h2 class="form-signin-heading">Regístrate</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4 mx-auto">
                        <p>
                            <label for="username" class="form-label">Introduce tu correo:</label>
                            <label for="username" class="visually-hidden">datacar@gmail.com</label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="datacar@gmail.com" required="required">
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4 mx-auto">
                        <p>
                            <label for="password" class="form-label">Introduce tu contraseña:</label>
                            <label for="password" class="visually-hidden">**********</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="**********" required="required">
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4 mx-auto">
                        <p>
                            <label for="repeatPassword" class="form-label">Confirma tu contraseña:</label>
                            <label for="repeatPassword" class="visually-hidden">**********</label>
                            <input type="password" id="repeatPassword" name="repeatPassword" class="form-control" placeholder="**********" required="required">
                        </p>
                        </div>
                </div>
                <div class="row">
                    <div class="col d-flex justify-content-center">
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Registrarse</button>
                    </div>
                </div>
            </form>

        </div>
    </main>

    <th:block th:replace="fragments/footer.html :: footer" />
</body>

</html>
